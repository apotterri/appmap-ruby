version: "3"
services:
  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg
    ports:
      - "5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [ "./bin/rails", "server", "-b", "0.0.0.0", "webrick" ]
    environment:
      DATABASE_URL: postgres://postgres@pg/postgres
      RAILS_ENV:
    volumes:
    - .:/src/app
    ports:
    - "3000"
    links:
    - pg:pg
